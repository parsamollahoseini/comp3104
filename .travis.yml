language: node_js
node_js:
  - "stable"

branches:
  only:
    - main

cache:
  directories:
    - node_modules

install:
  - npm ci || npm install

script:
  - npm run build
  - cp build/index.html build/404.html

deploy:
  provider: pages
  edge: true                # use latest Travis deploy client
  token: $github_token      # <<--- keep using github_token
  local_dir: build
  keep_history: true
  cleanup: false
  on:
    branch: main
  
